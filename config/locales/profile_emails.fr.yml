      title: 'Comment candidater ?'
      how_to_html: >
        Candidater avec Joblr est un jeu d'enfant : cliquez sur le bouton 'Nouvelle candidature', remplissez les premières lignes avec le nom et l'email du destinataire.
        <br/>Saisissez ensuite votre texte de motivation, et envoyez ! 
        <br/>La candidature apparaîtra dans votre page d'accueil. Vous pourrez ainsi suivre les recruteurs que vous avez déjà contactés.
      application_tips_title: 'Conseils pour rédiger votre texte de candidature'
      application_tips_html: >
        Votre texte de motivation ne doit pas être un simple copier/coller. Il doit être unique à chacune de votre candidature. Le recruteur lit des dizaines de candidatures, il faut donc sortir du lot !
        <br/>Nous vous conseillons de personnaliser au maximum, pourquoi ne pas parler de votre propre expérience ? 
        <br/>Décrivez par exemple une anecdote passée lors d'un poste antérieur, caractérisant votre personnalité et ainsi expliquer en quoi vous êtes la personne idéale pour le poste. 
        <br/>Captivez votre interlocuteur, il doit lire votre histoire comme un roman dont il se souviendra. 
        <br/>Vous sortirez ainsi du lot, et il y a de fortes chances que votre profil l'intéresse !
