<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Dominic Matheron on joblr</title>
    <link href="email.css" rel="stylesheet" media="all" type="text/css">
  </head>

  <body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0">
    <center>

      <!-- Background table: keeps the layout together and has the backgroud color -->
      <table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="background-table">
        <tr>
          <td align="center" valign="top">

            <!-- Container table -->
            <table border="0" cellpadding="0" cellspacing="0" id="container-table">
              <tr>
                <td align="center" valign="top" height="120" width="600">

                  <!-- Header table -->
                  <table border="0" cellpadding="0" cellspacing="0" id="header-table">
                    <tr>
                      <td align="center" valign="center" height="60px" width="600" class="header-content">
                        <img src="http://joblr.co/assets/base/logo-f7fb8f2875e0387180a383502f260fd8.png" alt="Joblr.co" id="header-image" mc:label="header_image" mc:edit="header_image" mc:allowdesigner mc:allowtext />
                      </td>
                    </tr>
                  </table>
                  <!-- End of header table -->

                </td>
              </tr>
              <tr>
                <td align="center" valign="top">

                  <!-- Body table -->
                  <table border="0" cellpadding="0" cellspacing="0" id="body-table">
                    <tr>
                      <td align="center" valign="top" width="600">

                        <!-- Profile table -->
                        <table border="0" cellpadding="0" cellspacing="0" id="profile-table">
                          <tr>
                            <td align="center" valign="top" width="600">

                              <!-- Identity table -->
                              <table border="0" cellpadding="0" cellspacing="0" id="identity-table">
                                <tr>
                                  <td align="center" valign="bottom" height="130" width="600" id="identity-container">

                                    <!-- Identity content -->
                                    <table border="0" cellpadding="0" cellspacing="0" class="identity-content">
                                      <tr>
                                        <td align="left"  valign="center" height="100" width="120">
                                          <img src="http://joblr.dev/uploads/user/image/27/thumb_0_-FJjC1OSUYkCs_6ctToCClS3J0A-4_Bcr_DCClpr6MLGFF8BY3dA2AeOc-lDUknR1XRiS9GMtCDB" alt="photo" height="90" width="90" />
                                        </td>
                                        <td align="left" valign="top" width="390">
                                          <h2>Dominic Matheron</h2>
                                          <span class="big">
                                            <span class="graylight-text">Amsterdam, Netherlands</span>
                                            <br />
                                            <span class="danger-text">Co-founder at Joblr</span>
                                          </span>
                                        </td>
                                      </tr>
                                    </table>
                                    <!-- End of identity content -->

                                  </td>
                                </tr>
                              </table>
                              <!-- End of identity table -->

                            </td>
                          </tr>
                          <tr>
                            <td align="center" valign="top" width="600">

                              <!-- Experience table -->
                              <table border="0" cellpadding="0" cellspacing="0" id="experience-table">
                                <tr>
                                  <td align="center" valign="bottom" height="96" width="600" id="experience-container">

                                    <!-- Experience content -->
                                    <table border="0" cellpadding="0" cellspacing="0" class="experience-content">
                                      <tr>
                                        <td align="left" valign="center" height="86" width="120">

                                          <!-- Experience in years -->
                                          <table border="0" cellpadding="0" cellspacing="0">
                                            <tr>
                                              <td align="left" valign="center" height="86" width="90">
                                                <h4>Experience</h4>
                                                <span class="lead">3 yrs</span>
                                              </td>
                                            </tr>
                                          </table>
                                        </td>
                                        <td align="left" valign="center" width="390">
                                          <h4>Last or current job</h4>
                                          <span class="lead">Product owner at Viadeo</span>
                                        </td>
                                      </tr>
                                    </table>
                                    <!-- End of experience content -->

                                  </td>
                                </tr>
                              </table>
                              <!-- End of experience table -->

                            </td>
                          </tr>
                        </table>
                        <!-- End of profile table -->

                      </td>
                    </tr>
                  </table>
                  <!-- End of body table -->

                </td>
              </tr>
            </table>
            <!-- End of container table -->

          </td>
        </tr>
      </table>
      <!-- End of background table -->

    </center>
  </body>
</html>
