setup:
  commands:
  - bundle install --without production
  - bundle exec rake db:migrate --trace
test:
  commands:
  - bundle exec rake
deploy:
  heroku:
    staging:
      name: joblr-staging
      branch: staging
      backup: false
      force: true
      migrate: true
      restore_production: false
      url: http://staging.joblr.co
    production:
      name: joblr
      branch: staging
      backup: false
      force: false
      migrate: true
      url: http://joblr.co
ruby_versions:
- 1.9.3
